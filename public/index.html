<!DOCTYPE html>
<html>
<head>
    <title>Chat demo - </title>
    <meta charset="utf-8">
    <style>
        * {
            font-family: 'Open-sans', arial, sans-serif;
        }

        body{
            margin: auto;
            width: 25%;
        }

        header {
            font-size: 25px;
        }

        .editable {
            font-size: 15px;
            font-family: monospace,serif;
            text-align: left;
        }

        textarea {
            width: 100%;
        }

        button{
            float: right;
        }

        #chat-display {
            margin-bottom: 5em;
            overflow-y: scroll;
            border: solid thin;
            width: 100%;
            height: 400px;
        }

        #chat-display p {
            font-family: monospace,serif;
            font-size: 12px;
        }

        footer {
            margin-top: 3em;
            font-size: 10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/Chat.js"></script>
</head>
<body>
    <header>
        <h1>Chat demo</h1>
    </header>
    <section>
        <article id="chat-display">

        </article>
        <article id="chat-editor">
            <div>
                <input type="text" value="Your name" id="user-name"  class="editable" />
            </div>
            <div>
                <textarea  id="message" class="editable">Enter your message here!</textarea>
                <br />
                <button id="send">Send</button>
            </div>
        </article>
    </section>
    <footer>
        <p>Created by nobody122&trade; - 2013</p>
    </footer>
</body>
</html>
